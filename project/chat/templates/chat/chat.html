{% extends 'base.html' %} {% block content %}
<div id="header-none">
    <div id ="header_username_container">
        <i class="fa fa-3x fa-user" aria-hidden="true"></i>
    <div id="header_username"></div>
    </div>
</div>
<div id=username_overlay>
    <div id="username_input_div">
        <div id="username_input_div_inner">
            <label id="username_label" for="username_input">Create a Username</label>
            <input id="username_input" type="text">
            <button class="button" id="send_username_button">Start</button>
        </div>
    </div>
</div>
<div id=outer_container>
    <div id="inner_container">

    <div id="link"></div>
    <button class="button" id="copy">Copy Room Link<i class="fa fa-lg fa-clipboard" aria-hidden="true"></i></button>




    <div id="board_chat_container">
        <div id="game_container">
     <div id="gameBoard"></div>
         <p><span id="status"></span></p>
            <input class="game-button" type="button" id="startBtn" value="Start" />
            <input class="game-button" type="button" id="flipBtn" value="Flip" />
     </div>
    <div id="messages_container">
        <div id = "guest_name"></div>
        <div id="message_list_div">
            <ul id="messages"></ul>
        </div>
        <div id="message_input_container">
            <input placeholder="message" type="text" id="my_message">
            <button class="button" id="send_button"><i class="fa fa-comment-o" aria-hidden="true"></i></button>
        </div>
    </div>
</div>



</div>

</div>




<script src="https://code.jquery.com/jquery-3.1.1.js" integrity="sha256-16cdPddA6VdVInumRGo6IbivbERE8p7CQR3HzTBuELA=" crossorigin="anonymous"></script>

<script src="{{ url_for('static', filename='chessboardjs/js/chessboard-0.3.0.min.js') }}"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.10.2/chess.js"></script>
<script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/socket.io/1.3.6/socket.io.min.js"></script>
<script src="https://use.fontawesome.com/0265280461.js"></script>
<script src="{{ url_for('static', filename='chat.js') }}"></script>
{% endblock %}
