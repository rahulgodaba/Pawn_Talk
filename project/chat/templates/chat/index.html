{% extends 'base.html' %}


{% block content %}
<h1>Create Room</h1>
<form action="{{url_for('chat.index')}}" method="POST">
    {{ form.hidden_tag() }}
  {% for field in form if field.widget.input_type != 'hidden' %}
  <p>
    {{ field.label }}
    {{ field }}
    <span>
      {% if field.errors %}
        {% for error in field.errors %}
          {{ error }}
        {% endfor %}
      {% endif %}
    </span>
  </p>
  {% endfor %}

 <div id = "add-url-button-div" >
   <button class="button" type="submit">Create Room</button>
 </div>
</form>

{% endblock %}
